<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position More</title>
    <style>
        .container{
            display: flex;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            margin: 5px;
            background-color: salmon;
            border: 2px solid blue;
        }
        .box-2{
            position: absolute;
            top: 50px;
        }
        .box-3{
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <h3>Position More</h3>
    <section class="container">
        <div class="box box-1">
            <h3>Box-1</h3>
        </div>
        <div class="box box-2">
            <h3>Box-2</h3>
        </div>
        <div class="box box-3">
            <h3>Box-3</h3>
        </div>
        <div class="box box-4">
            <h3>Box-4</h3>
        </div>
    </section>
     
</body>
</html>
